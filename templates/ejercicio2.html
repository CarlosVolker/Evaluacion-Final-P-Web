<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="/static/CSS/estilos.css">
    <title>Ejercicio 2 </title>
</head>

<body>
<div class="container">
    <h1>Inicio de sesión</h1>
    <form id="ejercicio2" action="{{ url_for('ejercicio2') }}" method="post">
        <div class="form-group">
            <label for="usuario">Ingresa tu nombre</label>
            <input type="text" id="usuario" name="usuario" value="{{ request.form['usuario'] if 'usuario' in request.form else '' }}" required>
        </div>
        <div class="form-group">
            <label for="contrasena">Ingresa tu contraseña</label>
            <input type="password" id="contrasena" name="contrasena" value="{{ request.form['contrasena'] if 'contrasena' in request.form else '' }}" required>
        </div>
        <input type="submit" value="Verificar">
    </form>

    {% if mostrar_resultado %}
    <div class="resultado_eje">
        <p>{{ mensaje }}</p>
    </div>
    {% endif %}
</div>
</body>
</html>
